<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-nr-min.css" >
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css" />
		<script type="text/javascript" src="https://unpkg.com/moment@latest"></script>
		<script type="text/javascript" src="https://unpkg.com/vis-data@latest/peer/umd/vis-data.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/peer/umd/vis-timeline-graph2d.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css" />
		<script type="text/javascript" src="https://unpkg.com/vis-network@latest/peer/umd/vis-network.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/vis-network/styles/vis-network.min.css" />
	</head>
	<body>
		<div class="pure-g boxed">
			<div id="timeline" class="pure-u-1-1 pad-1">
			  <div id="timeline_wrapper"></div>
			</div>
			<div id="bigraph" class="pure-u-18-24 pad-1">
			  <div id="bigraph_wrapper"></div>
			</div>
			<div class="pure-u-6-24">
				<div id="panel" class="my-custom-scrollbar2">
					<div class="pure-g pad-1">
						<div class="pure-u-1-1">
							<div id="scenario_info_area"></div>
						</div>
						<div class="pure-u-1 pure-u-xl-1-2">
							<div id="ui_map_area" class="tpad-1 table-wrapper-scroll-y my-custom-scrollbar"></div>
						</div>
						<div class="pure-u-1 pure-u-xl-1-2"> 
							<div id="sat_config_area" class="tpad-1 lpad-1 table-wrapper-scroll-y my-custom-scrollbar"></div>
						</div>
						
					</div>
				</div>
			</div>
			<div id="menu" class="pure-u-1-1">
				<button class="pure-button">Show all constructed states</button>
				<button class="pure-button">Back to all scenarios</button>				
			</div>
		</div>
		<script type="text/javascript" src="js/scenario.js"></script>
		<script type="text/javascript" src="js/scenario_panel.js"></script>
		<script type="text/javascript" src="js/scenario_timeline.js"></script>
		<script type="text/javascript" src="js/scenario_network.js"></script>
		<link rel="stylesheet" type="text/css" href="css/scenario.css" />
	</body>
</html>
